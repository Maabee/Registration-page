<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Registration Page</title>
    <link
      rel="shortcut icon"
      href="img/favicon-32x32 (1).png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <div class="Left item">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </p>
      </div>

      <div class="right item">
        <a href="#"
          ><button class="top-btn">
            <span class="try">Try it free 7 days</span> then $20/mo. thereafter
          </button></a
        >

        <div class="form-field">
          <form action="">
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
            <input
              type="email"
              name=""
              id=""
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              name=""
              id=""
              placeholder="Your Password"
              required
            />
            <input type="submit" value="CLAIM YOUR FREE TRIAL" class="submitbtn" />
            <p>
              By clicking the button, you are agreeing to our
              <a href=""><span>Terms and Services</span></a>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
